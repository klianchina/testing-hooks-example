<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>React Testing Example</title>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100vh;
      }
      body {
        font-family: 'Roboto Mono', sans-serif;
        margin: 0;
      }
      hr {
        width: 100%;
      }

      .friends .header {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .friends .header > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .friends .header > nav {
        flex: 1;
      }

      .friends .header > nav ul {
        display: flex;
        justify-content: space-around;
        list-style: none;
        padding-left: 0;
      }
      #⚛,
      #⚛ > div {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="⚛"></div>
  </body>
</html>
